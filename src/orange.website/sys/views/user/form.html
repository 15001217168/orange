<!DOCTYPE html>
<html>

<head>
    <%include ../shared/header.html%>
</head>

<body>
    <div id="wrapper">
        <%include ../shared/nav.html%>
            <div id="page-wrapper" class="gray-bg dashbard-1">
                <%include ../shared/page_top.html%>
                    <%include ../shared/header_title.html%>
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                <%=title%>
                                            </h5>
                                        </div>
                                        <div class="ibox-content">
                                            <form method="post" action="/user/save" class="form-horizontal">
                                                <input type="hidden" id="id" name="id" value="<%=user.id%>" />
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">用户名</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="name" name="name" value="<%=user.name%>" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">密码</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" id="pwd" name="pwd" value="<%=user.pwd%>" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <div class="col-sm-4 col-sm-offset-2">
                                                        <button class="btn btn-primary" type="submit">保存</button>
                                                        <button class="btn btn-white" onclick="javascript: window.location.href = '/user'" type="button">取消</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <%include ../shared/footer.html%>
            </div>
    </div>
    <%include ../shared/script.html%>
</body>
</html>
