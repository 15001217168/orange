<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>注册</title>
    <meta name="keywords" content="ohlion">
    <meta name="description" content="ohlion web.sys">
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h1 class="logo-name">橙子</h1>
        </div>
        <h3>欢迎使用橙子系统后台</h3>
        <form class="m-t" role="form" action="/reg" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password" id="verifypwd" name="verifypwd" class="form-control" placeholder="请再次输入密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
        </form>
    </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
</body>

</html>
