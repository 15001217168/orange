<!DOCTYPE html>
<html>

<head>
    <%include ../shared/header.html%>
        <link href="/plugins/markdown/bootstrap-markdown.min.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <%include ../shared/nav.html%>
            <div id="page-wrapper" class="gray-bg dashbard-1">
                <%include ../shared/page_top.html%>
                    <%include ../shared/header_title.html%>
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                <%=title%>
                                            </h5>
                                        </div>
                                        <div class="ibox-content">
                                            <form method="post" action="/content/save" class="form-horizontal">
                                                <input type="hidden" id="id" name="id" value="<%=content.id%>" />
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">标题</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="title" name="title" value="" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">正文</label>
                                                    <div class="col-sm-10">
                                                        <textarea id="content" name="content" rows="20" class="form-control"></textarea>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <div class="col-sm-4 col-sm-offset-2">
                                                        <button class="btn btn-primary" type="submit">保存</button>
                                                        <button class="btn btn-white" onclick="javascript: window.location.href = '/content'" type="button">取消</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <%include ../shared/footer.html%>
            </div>
    </div>
    <%include ../shared/script.html%>

        <script src="/plugins/markdown/bootstrap-markdown.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#content").markdown({
                    autofocus: false,
                    savable: false,
                    fullscreen: true,
                    onSave: function(e) {
                        alert("Saving '" + e.getContent() + "'...")
                    },
                })
            });
        </script>
</body>

</html>
