<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <meta name="keywords" content="ohlion">
    <meta name="description" content="ohlion web.sys">
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">坚果说</h1>
            </div>
            <form class="m-t" id="formData">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" id="btnLogin" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    <script>
        $(function() {

            var Login = function() {
                this.name = "";
                this.pwd = "";
                this.verify = function() {
                    if (this.name.length == 0) {
                        alert('用户名不能为空');
                        return false;
                    }
                    if (this.pwd.length == 0) {
                        alert('密码不能为空');
                        return false;
                    }
                };
                this.login = function() {
                    var _self = this;
                    _self.name = $('#name').val();
                    _self.pwd = $('#pwd').val();
                    _self.verify();
                    $.post('/login', {
                        name: _self.name,
                        pwd: _self.pwd
                    }, function(result) {
                        if (result.error == true) {
                            alert(result.message);
                        } else {
                            window.location.replace('/');
                        }
                    });
                };
                this.init = function() {
                    var _self = this;
                    $('#btnLogin').off().on('click', function() {
                        _self.login();
                    });
                }
            };
            new Login().init();
        });
    </script>
</body>

</html>
