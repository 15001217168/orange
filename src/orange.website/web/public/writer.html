<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>写文章 - 橙子</title>
    <link rel="stylesheet" href="/css/writer/writer.css">
    <link rel="stylesheet" href="/css/writer/base.css">
    <link rel="stylesheet" href="/js/plugins/editor.md/css/editormd.min.css">
</head>

<body class="input zh cn win mozilla reader-day-mode reader-font2">
    <div class="container-fluid">
        <div class="stack expansion">
            <div class="row-fluid normal-mode active">
                <div class="span2 aside" style="height:700px;">
                    <div class="home-wrap">
                        <a href="/" class="go-home">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span>回首页</span>
                        </a>
                    </div>
                    <div class="new-notebook">
                        <a href="javascript:void(0)" class="create-notebook win-text">
                            <i class="fa fa-plus"></i> 新建文章
                        </a>
                    </div>
                    <ul class="nav nav-list notebooks ui-sortable">
                        <li class="one-notebook item active">
                            <a href="javascript:void(0)" class="notebook-name">
                                <span>当当当当当当</span>
                            </a>
                            <a href="javascript:void(0)" data-type="edit" class="edit-notebook dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-gear"></i> </a>
                            <ul class="dropdown-menu arrow-top">
                                <li>
                                    <a href="javascript:void(0)" data-action="rename-notebook" data-toggle="modal"> <i class="fa fa-pencil-square-o"></i> 修改文集名 </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="javascript:void(0)" data-action="delete-notebook"> <i class="fa fa-trash-o"></i> 删除文集 </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="main">
                    <form class="note-form rich-text">
                        <input class="title mousetrap" name="note_title" value="无标题文章" type="text">
                        <div id="editormd" style="height: 700px;">
                            <textarea style="display: none; height:700px;">开始快乐的写作吧！！！</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src=" /js/jquery/jquery-2.1.1.min.js "></script>
    <script src="/js/plugins/editor.md/editormd.min.js "></script>
    <script type="text/javascript ">
        $(function() {
            var editor = editormd("editormd ", {
                width: "100%",
                height: 700,
                path: "/js/plugins/editor.md/lib/", // Autoload modules mode, codemirror, marked... dependents libs path
                watch: false,
                toolbarIcons: function() {
                    return ["undo", "redo", "|", "bold", "del", "italic", "quote", "hr", "|", "h1", "h2", "h3", "h4", "h5", "|", "list-ul", "list-ol", "link", "image", "code-block", "|", "watch", "fullscreen"]
                },
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "/editor.md/upload",
            });
        });
    </script>
</body>

</html>
