<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>注册 - 坚果说</title>
</head>

<body class="no-padding reader-black-font" lang="zh-CN">
    <div class="sign">
        <div class="logo">
            <a href="/">
                <h1>
                    坚果说
                </h1>
            </a>
        </div>
        <div class="main">
            <h4 class="title">
                <div class="normal-title">
                    <a class="" href="/login">登录</a>
                    <b>·</b>
                    <a class="active" href="/reg">注册</a>
                </div>
            </h4>
            <div class="js-sign-in-container">
                <form id="formData">
                    <div class=" input-prepend restyle js-normal ">
                        <input placeholder="昵称" id="txt_nick_name" type="text ">
                        <i class="iconfont ic-user"></i>
                    </div>
                    <div class=" input-prepend restyle js-normal ">
                        <input placeholder="手机号" id="txt_phone" type="text ">
                        <i class="iconfont ic-phonenumber"></i>
                    </div>
                    <div class="input-prepend restyle no-radius security-up-code js-security-number">
                        <input type="text" id="txt_sms_code" placeholder="手机验证码">
                        <i class="iconfont ic-verify"></i>
                        <a class="btn-up-resend" href="javascript:void(0);" id="btnSendSms">发送验证码</a>
                    </div>
                    <div class="input-prepend">
                        <input placeholder="密码" id="txt_pwd" type="password">
                        <i class="iconfont ic-password "></i>
                    </div>
                    <input value="注册" class="sign-in-button" id="btnRegister" type="button">
                </form>
            </div>
        </div>
    </div>
    <script src=" /js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/dist/reg.bundle.js"></script>
</body>

</html>
